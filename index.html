<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kashyap's Dictionary</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
        <link rel="icon" href="dictionaryicon.jpg" type="image/png" />

  </head>
  <body>
    <h1 class="heading">My Personal Dictionary</h1>

    <h3 class="heading">Enter a word & get its definition.</h3>

    <div class="container">
      <div class="input">
        <input type="search" placeholder="Enter a Word" class="search" />
        <button class="search-btn">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
      <div class="meaning">
        <p></p>
      </div>
    </div>

    <script src="app.js" defer></script>
  </body>
</html>
